{% load static %}
<!DOCTYPE html>
<html lang="de">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        :root {
            --primary-schottland: #00392E;
            --info-schottland: #E01E1E;

            --primary-indien: #D5290C;
            --info-indien: #FB9C04;

            --primary-georgien-armenien: #E88113;
            --info-georgien-armenien: #A5997F;

            --primary-tansania: #FFDD85;
            --info-tansania: #A3A749;

            --primary-norwegen: #003658;
            --info-norwegen: #787333;

            --primary-hawaii: #41B8CD;
            --info-hawaii: #FC4622;

            --primary-alaska: #DFF6FF;
            --info-alaska: #566061;

            --primary-island: #2D92AB;
            --info-island: #1B1E23;

            --primary: #084F43;
            --info: #2D92AB;
        }

        @font-face {
            font-family: "American Typewriter";
            src: url({% static 'ufonts.com_american-typewriter.ttf' %}) format("truetype");
        }

        @font-face {
            font-family: "American Typewriter";
            src: url({% static 'ufonts.com_american-typewriter-bold.ttf' %}) format("truetype");
            font-weight: bold;
        }

        @font-face {
            font-family: "American Typewriter";
            src: url({% static 'ufonts.com_american-typewriter.ttf' %}) format("truetype");
            font-weight: normal;
        }

        @font-face {
            font-family: "American Typewriter";
            src: url({% static 'ufonts.com_american-typewriter-light.ttf' %}) format("truetype");
            font-weight: 200;
        }

        @font-face {
            font-family: "Domus Titling";
            src: url({% static 'Nunito-Regular.ttf' %}) format("truetype");
        }

        @font-face {
            font-family: "Domus Titling";
            src: url({% static 'Nunito-Bold.ttf' %}) format("truetype");
            font-weight: bold;
        }

        .bg-primary {
            background-color: var(--primary) !important;
        }

        .btn-primary {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .accordion-button:not(.collapsed) {
            color: var(--primary) !important;
            background-color: #00000000 !important;
        }

        .text-primary {
            color: var(--primary) !important;
        }

        .bg-info {
            background-color: var(--info) !important;
        }

        .btn-info {
            background-color: var(--info) !important;
            border-color: var(--info) !important;
        }

        .text-info {
            color: var(--info) !important;
        }

        .navbar-brand {
            font-family: "Domus Titling", sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item {
            font-family: "American Typewriter", serif;
        }

        .card, .card > * {
            border-radius: 15px !important;
        }

        .card > .card-img-top {
            border-radius: 15px 15px 0px 0px !important;
        }

        .card .btn-outline-light {
            border-radius: 100px !important;
        }

        h1 {
            font-family: "American Typewriter", serif;
            font-size: 4.0vw !important;
            font-weight: bold;
        }

        h2 {
            font-family: "American Typewriter", serif;
            font-size: 2.5vh !important;
            font-weight: bold;
        }

        h3 {
            font-family: "American Typewriter", serif;
            font-size: clamp(20px, 5vw, 80px) !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        h3.card-title {
            text-shadow: 0px 0px 20px #000000;
        }

        h4 {
            font-family: "American Typewriter", serif;
            font-size: 2.0vh !important;
            font-weight: bold;
        }

        h5 {
            font-family: "American Typewriter", serif;
            font-size: 1.5vh !important;
            font-weight: bold;
        }

        h1.domus, h2.domus, h3.domus, h4.domus h5.domus {
            text-transform: uppercase;
            font-weight: bold;
        }

        .domus {
            font-family: "Domus Titling", sans-serif !important;
        }

        p {
            font-family: "American Typewriter", serif;
            font-weight: 200;
            font-size: 150%;
        }

        p.bold {
            font-family: "American Typewriter", serif;
            font-size: 120% !important;
            font-weight: normal !important;
        }

        .carousel-indicators > Button.circle {
            width: 10px !important;
            height: 10px !important;
            border-radius: 100% !important;
        }

        .indicators-left {
            text-align: left;
            float: left;
            left: 2% !important;
            right: inherit;
        }

        .card-text {
            font-family: "American Typewriter", serif;
            font-weight: 200;
            font-size: clamp(16px, 4vw, 30px) !important;
        }

        .btn {
            font-family: "Domus Titling", sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }

        .noClick {
            pointer-events: none;
        }

        .gradient {
            background: linear-gradient(to bottom, transparent 70%, transparent 30%, #000000dd);
        }

        div.padder {
            pointer-events: none;
            margin-top: -137px;
            margin-bottom: 137px;
        }

        .card > .card-body {
            padding: 32px !important;
        }

    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        if (window.location.pathname !== '/UTC/') {
            $(window).ready(function () {
                $('nav').addClass('bg-dark');
                $('body').css('padding-top', '90px');
            });
            console.log('NoScroll');
        } else {
            console.log('Scroll');
            $(window).scroll(function () {
                $('nav').toggleClass('bg-dark', $(this).scrollTop() > 1);
            });
        }

        land = window.location.pathname.slice(5, -1);

        primary = $(':root').css("--primary-" + land);
        info = $(':root').css("--info-" + land);

        console.log(primary);
        console.log(info);
        if (primary && info) {
            $(':root').css("--primary", primary);
            $(':root').css("--info", info);
        }


    </script>
    <title>University Travel Club</title>
</head>

<body class="d-flex flex-column min-vh-100">

<header>
    <nav class="navbar navbar-dark fixed-top" style="transition: background-color 0.5s;">
        <div class="container-fluid">
            <a class="navbar-brand" style="transition: opacity 0.5s;" href="/UTC/">
                {% load static %}
                <img src="{% static 'logo.png' %}" alt="Logo" width="auto" height="64"
                     class="d-inline-block align-text-center">
                University Travel Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas bg-dark offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Men√º</h5>
                    <button type="button" class="btn-close bg-danger text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a href="/UTC/form" class="nav-link m-2 menu-item">Newsletter abonnieren</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
